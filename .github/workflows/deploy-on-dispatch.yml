name: Deploy service on image update

on:
  repository_dispatch:
    types:
      - deploy-frontend
      - deploy-resume-api
      - deploy-llm-service

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  GKE_CLUSTER_NAME: "resume-gke-dev"   # match your cluster
  GKE_LOCATION: "us-central1"
  NAMESPACE: "resume"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout infra repo
        uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_ID_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "${GKE_CLUSTER_NAME}" \
            --region "${GKE_LOCATION}" \
            --project "${PROJECT_ID}"

      - name: Ensure namespace exists
        run: |
          kubectl get ns "${NAMESPACE}" || kubectl create ns "${NAMESPACE}"

      - name: Deploy based on event type
        run: |
          IMAGE_TAG="${{ github.event.client_payload.image_tag }}"
          EVENT_TYPE="${{ github.event.action }}"

          echo "Deploying for event: ${EVENT_TYPE} with image tag: ${IMAGE_TAG}"

          if [ "${EVENT_TYPE}" = "deploy-frontend" ]; then
            helm upgrade --install frontend ./charts/frontend-chart \
              -n "${NAMESPACE}" \
              --set image.tag="${IMAGE_TAG}"

          elif [ "${EVENT_TYPE}" = "deploy-resume-api" ]; then
            helm upgrade --install resume-api ./charts/resume-api-chart \
              -n "${NAMESPACE}" \
              --set image.tag="${IMAGE_TAG}"

          elif [ "${EVENT_TYPE}" = "deploy-llm-service" ]; then
            helm upgrade --install llm-service ./charts/llm-service-chart \
              -n "${NAMESPACE}" \
              --set image.tag="${IMAGE_TAG}"

          else
            echo "Unknown event type: ${EVENT_TYPE}"
            exit 1
          fi
