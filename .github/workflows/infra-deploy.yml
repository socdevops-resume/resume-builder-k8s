name: Infra - Terraform & Helm deploy

on:
  push:
    branches: [ main ]
    paths:
      - "terraform/**"
      - "charts/**"
      - ".github/workflows/infra-deploy.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "terraform/**"
      - "charts/**"
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  GKE_CLUSTER_NAME: "resume-gke"   
  GKE_LOCATION: "us-central1"          
  NAMESPACE: "resume"

jobs:
  terraform:
    name: Terraform plan/apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (Workload Identity Federation)
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_ID_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: Terraform init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform fmt
        working-directory: ./terraform
        run: terraform fmt -check

      - name: Terraform validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform plan
        if: github.event_name == 'pull_request'
        working-directory: ./terraform
        run: terraform plan -input=false

      - name: Terraform apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ./terraform
        run: terraform apply -input=false -auto-approve

  helm-deploy:
    name: Helm install/upgrade services
    needs: terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (Workload Identity Federation)
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_ID_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "${GKE_CLUSTER_NAME}" \
            --region "${GKE_LOCATION}" \
            --project "${PROJECT_ID}"

      - name: Create namespace if needed
        run: |
          kubectl get ns "${NAMESPACE}" || kubectl create ns "${NAMESPACE}"

      - name: Deploy frontend
        run: |
          helm upgrade --install frontend ./charts/frontend-chart \
            -n "${NAMESPACE}"

      - name: Deploy resume API
        run: |
          helm upgrade --install resume-api ./charts/resume-api-chart \
            -n "${NAMESPACE}"

      - name: Deploy llm service
        run: |
          helm upgrade --install llm-service ./charts/llm-service-chart \
            -n "${NAMESPACE}"
